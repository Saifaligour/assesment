<!-- verify 2FA otp -->
<div *ngIf="verifyLogin">
    <form [formGroup]="verifyLoginOTPForm">
        <mat-form-field *ngIf="hidden">
            <input matInput formControlName="email">
        </mat-form-field>
        <div class="text-center">
            <h5>
                Verification
            </h5>
        </div>
        <div class="text-center">
            <img src="assets/images/otp.png" alt="otp-image" class="otp-img">
        </div>
        <div class="text-center">
            <p>
                We have send an OTP on your registered mobile number , Enter OTP to verify.
            </p>
        </div>
        <div class="text-center">
            <mat-form-field class=" mt-10">
                <input type="text" matInput formControlName="smsCode" placeholder="Enter your OTP">
                <mat-error *ngIf="controls.smsCode.touched && controls.smsCode.errors">
                    <mat-error *ngIf="controls.smsCode.errors.required">OTP is required!</mat-error>
                    <mat-error *ngIf="controls.smsCode.errors.pattern">Your OTP is not valid!</mat-error>
                </mat-error>
            </mat-form-field>
        </div>

    </form>
    <div class="text-center">
        <button mat-raised-button [ngClass]="{'grad-css': verifyLoginOTPForm.valid}" [disabled]="!verifyLoginOTPForm.valid" (click)="VerifyLoginOTP()">Verify</button>

    </div>
</div>


<!-- verify change password otp -->
<div *ngIf="changePassword">
    <form [formGroup]="verifyChangePasswordForm">
        <div class="text-center">
            <h5>
                Change Password
            </h5>
        </div>
        <div class="text-center">
            <img src="assets/images/otp.png" alt="otp-image" class="otp-img">
        </div>
        <div class="text-center">
            <p>
                We have send an OTP on your registered mobile number , Enter OTP to verify.
            </p>
        </div>
        <mat-form-field *ngIf="hidden">
            <input matInput formControlName="oldPassword">
        </mat-form-field>
        <mat-form-field *ngIf="hidden">
            <input matInput formControlName="newPassword">
        </mat-form-field>

        <div class="text-center">
            <mat-form-field class=" mt-10">
                <input type="text" matInput formControlName="smsCode" placeholder="Enter Your OTP">
                <mat-error *ngIf="Changecontrols.smsCode.touched && Changecontrols.smsCode.errors">
                    <mat-error *ngIf="Changecontrols.smsCode.errors.required">OTP is required!</mat-error>
                    <mat-error *ngIf="Changecontrols.smsCode.errors.pattern">Your OTP is not valid!</mat-error>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="text-center">
        <button mat-raised-button [ngClass]="{'grad-css': verifyChangePasswordForm.valid}" [disabled]="!verifyChangePasswordForm.valid" (click)="VerifyChnagePasswordOTP()">Verify</button>


    </div>
</div>


<!-- upload your profile picture -->


<div *ngIf="updateProfile" class="custom-index">
    <div class="form-group">
        <div class="cropper-div">
            <image-cropper [imageChangedEvent]="imageChangedEvent" [roundCropper]="true" [maintainAspectRatio]="true" [resizeToWidth]="0" format="png" resizeToWidth="320px" cropperMinWidth="320px" cropperMinHeight="320px" alignImage="center" (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()" class="cropper-css">
            </image-cropper>
        </div>
    </div>
    <div class="mt-65">
        <button mat-raised-button class="ml-2" style="float: right" (click)="updateProfilePicture()">Upload</button>
        <button mat-raised-button (click)="closeUpdateProfile()">Cancel</button>
    </div>
</div>
