<div class="wrapper page-inner content-fixed">

    <div class="conatiner w-100">

        <div class="row">
            <div class="col-md-12 text-center">
                <div class="box-shadow p-3">
                    <div class="text-center">
                        <h4> Referral System </h4>
                    </div>
                    <div class="mt-10">
                        <img src="/assets/images/icons/referral.png" style="    width: 120px;">
                    </div>
                    <div class="mt-10">
                        <mat-form-field>
                            <input matInput [(ngModel)]="referral" placeholder="User referral code" [disabled]="fieldState">
                        </mat-form-field>
                        <div class="mt-10">
                            <button mat-raised-button class="  grad-css " (click)="copyReferral(userReferral)">Referral
                                URL</button>
                            <button mat-raised-button class="  grad-css ml-3" (click)="shareReferral(userReferral.value)">Share URL</button>

                        </div>
                        <input class="hideReferral" contextmenu #userReferral readonly [value]="referalURL">
                    </div>

                </div>
            </div>
        </div>


        <div class="table-res mt-10 mat-elevation-z8">
            <mat-form-field class="wd-100" style="padding: 13px;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date & Time</th>
                    <td mat-cell *matCellDef="let record"> {{record.date | date:'medium' }} </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let record"> {{record.firstname}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let record"> {{record.email}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let record"> {{record.status}} </td>
                </ng-container>
                <ng-container matColumnDef="approval">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status PaidOut</th>
                    <td mat-cell *matCellDef="let record"> {{record.approval}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
