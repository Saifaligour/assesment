<mat-toolbar class="desktop mat-elevation-z6">
    <button mat-icon-button (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
    </button>
    <img class="logo cp" src="/assets/images/logo.png"> <span class="spacer"></span>
    <div class="mob-hide">
        <a class=" font-cl cp">Total Assets</a> <a class="mr-18 font-cl cl-gr">$2.00</a>

    </div>
    <div>
        <a><img class="icon-width mr-18 cp" src="/assets/images/icons/notifications.png"></a>
        <a><img class="icon-width mr-18 cp" src="/assets/images/icons/message.png"></a>
        <a (click)="onlogout()"><img class="icon-width mr-18 cp" src="/assets/images/icons/logout.png"></a>
    </div>

</mat-toolbar>
<mat-sidenav-container class="main-sidenav-container">
    <mat-sidenav [mode]="mode" [opened]="opened" [fixedInViewport]="true" [fixedTopGap]="layoutGap">
        <mat-list id="menus">
            <mat-card class="mar-5 no-sh">
                <mat-card-header>
                    <div mat-card-avatar>
                        <div style="border-radius: 50%" class="dummy-dp">
                            <img class="pr-wd mr-18" [attr.src]="profileImage || ''">
                        </div>

                    </div>
                    <mat-card-title>{{firstName}}</mat-card-title>


                </mat-card-header>
                <div class="mob-show">
                    <a class=" font-cl cp">Total Assets</a> <a class="mr-18 font-cl cl-gr">$2.00</a>

                </div>
            </mat-card>
            <mat-accordion>
                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/account.png">
                            </div>Account
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/profile']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/profile.png">
                            </div>Profile
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/user-security']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/security.png">
                            </div>Security
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/kyc-verification']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/verification.png">
                            </div>Verification
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/bank-account']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/bank.png">
                            </div>Bank Accounts
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/user-referral']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/referral.png">
                            </div>Referral System
                        </a>
                    </div>
                </mat-expansion-panel>


                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/portfolio.png">
                            </div>Portfolio
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/personal-assets.png">
                            </div>Personal assets
                        </a>
                        <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/token-assets.png">
                            </div>Token Assets
                        </a>
                        <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade-assets.png">
                            </div>Trade Assets
                        </a>
                    </div>
                </mat-expansion-panel>

                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/account.png">
                            </div>E-wallets
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/e-walletCrypto']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/cryptocurrencies.png">
                            </div>Crypto Currencies
                        </a>
                        <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/token.png">
                            </div>Tokens
                        </a>
                        <a mat-list-item matRipple class="text-dec" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/e-tradeCrypto']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade-currencies.png">
                            </div>Trade Currencies
                        </a>
                    </div>
                </mat-expansion-panel>

                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <mat-panel-title>
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade.png">
                            </div>Trade
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="ml-10">
                        <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/buy-sell.png">
                            </div>Buy/Sell Crypto
                        </a>
                        <a mat-list-item matRipple class="text-dec" [routerLink]="['/employee']">
                            <div>
                                <img class="icon-width mr-18" src="/assets/images/icons/trade-history.png">
                            </div>Trade History
                        </a>
                    </div>
                </mat-expansion-panel>
                <mat-expansion-panel class="mt-10 box-sh-no">
                    <mat-expansion-panel-header matRipple>
                        <div>
                            <img class="icon-width mr-18" src="/assets/images/icons/exchange.png">
                        </div>Exchange
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
            </mat-accordion>

        </mat-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
